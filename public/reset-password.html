<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Task Manager</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <h1>Đặt lại mật khẩu</h1>
        <p class="subtitle">Nhập mật khẩu mới của bạn</p>

        <form id="resetPasswordForm" class="auth-form active">
          <div class="form-group">
            <label for="password">Mật khẩu mới</label>
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              minlength="7"
            />
            <small>Tối thiểu 7 ký tự, không chứa từ "password"</small>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="••••••••"
              minlength="7"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Đặt lại mật khẩu
          </button>
          <div id="message" class="message"></div>
        </form>

        <div class="forgot-password-link">
          <a href="/index.html">← Quay lại đăng nhập</a>
        </div>
      </div>
    </div>

    <script src="/js/reset-password.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Đăng nhập</title>
    <!-- Fixed CSS path -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <h1>Task Manager</h1>
        <p class="subtitle">Quản lý công việc hiệu quả</p>

        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Đăng nhập</button>
          <button class="tab-btn" data-tab="register">Đăng ký</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              required
              placeholder="your@email.com"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Mật khẩu</label>
            <input
              type="password"
              id="loginPassword"
              required
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
          <div id="loginError" class="error-message"></div>
          <!-- Added forgot password link -->
          <div class="forgot-password-link">
            <a href="/forgot-password.html">Quên mật khẩu?</a>
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName">Tên</label>
            <input
              type="text"
              id="registerName"
              required
              placeholder="Nguyễn Văn A"
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              required
              placeholder="your@email.com"
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Mật khẩu</label>
            <input
              type="password"
              id="registerPassword"
              required
              placeholder="••••••••"
              minlength="7"
            />
            <small>Tối thiểu 7 ký tự, không chứa từ "password"</small>
          </div>
          <div class="form-group">
            <label for="registerAge">Tuổi (tùy chọn)</label>
            <input type="number" id="registerAge" placeholder="25" min="0" />
          </div>
          <button type="submit" class="btn btn-primary">Đăng ký</button>
          <div id="registerError" class="error-message"></div>
        </form>
      </div>
    </div>

    <!-- Fixed JS path -->
    <script src="/js/auth.js"></script>
  </body>
</html>
